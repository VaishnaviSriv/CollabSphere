<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Influencer Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% block css %}<link rel="stylesheet" href="/static/i_dashboard.css">{% endblock %}

    <style>
        .alert {animation: fadeOut 2s forwards;}
        @keyframes fadeOut {
            0% { opacity: 1; }
              90% { opacity: 1; }
              100% { opacity: 0; visibility: hidden; }
        }
    </style>

</head>


<body style='padding-top: 56px; background-color: rgb(196, 125, 191);'>
    <!-- Navbar code remains unchanged -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('influencer_dashboard')}}" style="color: crimson; font-weight: bolder; font-size: 35px; font-style: italic;">{% block name %}Influencer{% endblock %}</a>
            <div class="d-flex align-items-center">
                <a href="{{url_for('influencer_logout')}}" class="btn btn-link ms-2" style="font-weight: bold; color: crimson; text-decoration: none;">Logout</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color: crimson; font-weight: bolder; font-size: 30px; font-style: italic;">{% block sphere %}CollabSphere{% endblock %}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('influencer_profile')}}"><i class='bx bx-user'></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{url_for('i_view_campaigns')}}"><i class='bx bxs-check-shield'></i> View Campaigns</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{url_for('i_negotiation_page')}}"><i class='bx bx-checkbox-square'></i> Negotiation Page</a>
                        </li>
                        <li class="nav-item dropdown">
                            <span class="nav-link active dropdown-toggle" id="requestsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class='bx bx-envelope'></i> View Requests</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="requestsDropdown">
                                <li><a class="dropdown-item" href="{{url_for('i_my_requests')}}"><i class='bx bxs-check-square'></i> My Requests</a></li>
                                <li><a class="dropdown-item" href="{{url_for('i_sponsor_request')}}"><i class='bx bxs-check-square'></i> Sponsor Requests</a></li>
                            </ul>
                        </li>
                    
                    </ul>
                    <form action="{{url_for('search_campaigns')}}" method="GET" class="d-flex mt-3" role="search">
                        <input class="form-control me-2 fw-semibold" name="search_term" type="search" placeholder="Search Campaigns" aria-label="Search">
                        <button class="btn btn-success fw-semibold" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    
        {% block content %}{% endblock %}  

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
