<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Sign-up</title>
     <!-- Bootstrap link css -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="/static/style.css">
</head>
<body>
        <!-- navbar contaning app name -->
        <nav class="navbar fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 p-2 h1 text-center" style='color: Crimson; font-size: 30px; font-style: italic' href='{{url_for('signup_page')}}'>CollabSphere</a>
            </div>
        </nav>
        
        <div class="container"></div>
            <form class="form-group" action='{{url_for('influencer_signup')}}' method="POST">
                <div class="mb-3 bg p-5 rounded">
                    <h2 class="text-center">Influencer-Signup</h2>

                    <label for="name" class="form-label mt-2 fw-semibold">Name</label>
                    <input type="name" placeholder="Name" name="name" class="form-control" id="name" required>

                    <label for="email" class="form-label mt-2 fw-semibold">Email address</label>
                    <input type="email" placeholder="Your Email" class="form-control" name="email" id="email" required>
                        
                    <label for="password" class="form-label mt-2 fw-semibold">Password</label>
                    <input type="password" placeholder="Password" class="form-control" name="password" id="password" required minlength="8">

                    <label for="niche" class="form-label mt-2 fw-semibold">Niche</label>
                    <select class="form-select" id="niche" name="niche" required>
                        <option value="">Select a niche</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Beauty">Beauty</option>
                        <option value="Fitness and Health">Fitness and Health</option>
                        <option value="Travel">Travel</option>
                        <option value="Food">Food</option>
                        <option value="Technology">Technology</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value="Parenting and Family">Parenting and Family</option>
                        <option value="Education">Education</option>
                        <option value="Finance">Finance</option>
                        <option value="DIY and Crafts">DIY and Crafts</option>
                        <option value="Photography and Videography">Photography and Videography</option>
                        <option value="Art and Design">Art and Design</option>
                        <option value="Music">Music</option>
                        <option value="Motivation and Self-Help">Motivation and Self-Help</option>
                        <option value="Pets">Pets</option>
                        <option value="Sustainability and Eco-Friendly Living">Sustainability and Eco-Friendly Living</option>
                    </select>

                    <label for="platform" class="form-label mt-2 fw-semibold">Platform</label>
                    <select class="form-select" id="platform" name="platform" required>
                        <option value="">Select a platform</option>
                        <option value="instagram">Instagram</option>
                        <option value="youtube">YouTube</option>
                        <option value="facebook">Facebook</option>
                        <option value="snapchat">Snapchat</option>
                    </select>

                    <label for="reach" class="form-label mt-2 fw-semibold">Reach</label>
                    <input type="number" class="form-control" id="reach" required name="reach">

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-4" type="submit">Signup</button>
                        <p class="line mt-3">Already have an account?<a class="link-opacity-100" href="{{url_for('influencer_login')}}"> Login</a></p>
                    </div>
                </div>    
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
             <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>    
</body>
</html>
