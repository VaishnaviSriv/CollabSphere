<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign-up</title>
     <!-- Bootstrap link css -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="/static/style.css">
</head>
<body>
        <!-- navbar contaning app name -->
        <nav class="navbar fixed-top bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 p-2 h1 text-center" style='color: beige;' href='#'>CollabSphere</span>
            </div>
        </nav>
        
        <div class="container"></div>
            <form class="form-group" action='{{url_for('admin_signup')}}' method="POST">
                <div class="mb-3 bg p-5 rounded">
                    <h2 class="text-center">Admin-Signup</h2>

                    <label for="name" class="form-label mt-2 fw-semibold">Name</label>
                    <input type="name" class="form-control" id="name" name="name" required>

                    <label for="email" class="form-label mt-2 fw-semibold">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                        
                    <label for="password" class="form-label mt-2 fw-semibold">Password</label>
                    <input type="password" class="form-control" id="Password" name="password" required minlength="8">
                    

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-4" type="submit">Signup</button>
                        <p class="line mt-3">Already have an account?<a class="link-opacity-100" href="{{url_for('admin_login')}}"> Login</a></p>
                    </div>
                </div>    
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
             <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div> 
</body>
</html>
