<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Login</title>
    <!-- Bootstrap link css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
     <!-- navbar contaning app name -->
     <nav class="navbar fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 p-2 h1 text-center" style="color: crimson; font-size: 30px;" href="{{url_for('login_page')}}">CollabSphere</a>
        </div>
    </nav>

    <div class="container">
        <form class="form-group" action='{{url_for('sponsor_login')}}' method="POST">
            <div class="mb-3 bg p-5 rounded">
                <h2 class="text-center">Sponsor-Login</h2>

                <label for="email" class="form-label mt-2 fw-semibold">Email address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email" required>
                    
                <label for="password" class="form-label mt-2 fw-semibold">Password</label>
                <input type="password" name="password" class="form-control" id="Password" placeholder="Enter Password" required>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary mt-4" type="submit">Login</button>
                    <p class="line mt-1">Don't have an account?<a class="link-opacity-100" href="{{url_for('sponsor_signup')}}"> Sign-Up</a></p> 
                </div>
            </div>  
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}   
        </form>
</body>
</html>
